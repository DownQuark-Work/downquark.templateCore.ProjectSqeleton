<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Shared Workers basic example</title>

  <style>
    html {
  background-color: #7d2663;
  font-family: sans-serif;
}

h1 {
  margin: 0;
  font-size: 15vw;
  letter-spacing: -0.2rem;
  position: absolute;
  top: 0;
  z-index: -1;
}

p {
  margin: 0 0 1rem 0;
}

.controls {
  padding: 4vw;
  width: 75%;
  margin: 3vw auto;
  background-color: rgba(255, 255, 255, 0.7);
  border: 5px solid black;
  opacity: 0.3;
  transition: 1s all;
}

.controls:hover,
.controls:focus {
  opacity: 1;
}

.controls label,
.controls p,
.controls input {
  font-size: 3vw;
}

.controls div {
  padding-bottom: 1rem;
}
  </style>
</head>

<body>
  <h1>Shared<br>Workers<br>basic<br>example</h1>

  <div class="controls" tabindex="0">

    <form>
      <div>
        <label for="number3">Square number: </label>
        <input type="text" id="number3" value="0">
      </div>
    </form>

    <p class="result2">Result: 0</p>

  </div>
  <script src="square.js"></script>
  <script src="nosubmit.js"></script>
</body>

</html>
